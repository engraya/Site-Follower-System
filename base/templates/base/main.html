<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <style>
    #title{
      margin-right: 700px;
    }
    #title2{
      margin-left: 100px;
    }
    #image{
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .cont{
      margin-left: 1000px;
    }
  </style>
</head>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  
    <div class="container">
      
      <a class="navbar-brand" id="title" href="{% url 'homePage' %}">Follower System</a>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active"  href="{% url 'homePage' %}" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'profilePage' %}" aria-current="page">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'logoutPage' %}" aria-current="page">Logout</a>
              </li>
                <a class="nav-link active" href="{% url 'profilePage' %}" aria-current="page"><span>{{user.username}}</span></a><img id="image" src="{{user.profile.profile_pic.url}}" alt="">
              {% else %}
              <li class="nav-item">  
                <a class="nav-link active" href="{% url 'registerPage' %}" aria-current="page">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'loginPage' %}" aria-current="page">Login</a>
              </li>
            {% endif%}
          </ul>
      </div>
</div>
</nav>

<body>
{% block content %}

{% endblock content %}
</body>
</html>
