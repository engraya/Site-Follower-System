{% extends 'base/main.html' %}

{% block content %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body{
            color: #6087d4;
            text-align: left;
            background-color: #91d7e4;    
        }
        .main-body {
            padding: 15px;
        }
        .card {
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
        }
        
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }
        
        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }
        
        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }
        
        .gutters-sm>.col, .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        .mb-3, .my-3 {
            margin-bottom: 1rem!important;
        }
        
        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        .h-100 {
            height: 100%!important;
        }
        .shadow-none {
            box-shadow: none!important;
        }
        #card{
            margin-top: 50px;
        }
    </style>


<body>
    <div class="container">
        <div class="card" id="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{user.profile.profile_pic.url}}" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user.username}}</h4>
                <p class="text-secondary mb-1">{{user.profile.profession}}</p>
                <p class="text-muted font-size-sm">{{user.profile.homeAddress}}</p>
                <ul>
                    <!-- <li><span class="profile-stat-count">x</span> posts</li> -->
                    <li><span class="profile-stat-count">{{user_followers}}</span> followers</li>
                    <li><span class="profile-stat-count">{{user_following}}</span> following</li>
                </ul>
                <form action="followers_count" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="user" value="{{current_user}}" readonly/>
                    <input type="hidden" name="follower" value="{{user.username}}" readonly/>
                    
                    {% if follow_button_value == 'follow' %}
                    <input type="hidden" name="value" value="follow" readonly/>
                    <button type="submit" class="btn btn-primary">
                        Follow
                    </button>
                    {% else %}
                    <input type="hidden" name="value" value="unfollow" readonly/>
                    <button type="submit" class="btn btn-primary">
                        Unfollow
                    </button>
                    {% endif %}
                </form>
                <hr>
                <a href="{% url 'profilePage' %}"><button class="btn btn-outline-success">View Profile</button></a>
              </div>
            </div>
          </div>
            <hr>
            <button class="btn btn-outline-primary">Comment</button>
        </div>


          <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


{% endblock content %}
